									<header>
										<h2>Explore the Interactive Gabii Museum on Unity!</h2>
										<p>Look below for the link to our Unity project which includes an interactive museum featuring eleven 3D models of graves from Gabii!</p>
									</header>

									<h3>What Is in Our Unity Project?</h3>
									<p>Our Unity Project was designed as a digital Museum. The game player begins on the outside of the museum on a pathway leading to the museum building. Along the walkway there are several banners that illustrate what the game player will see inside the museum. We designed the museum as if there is a special exhibit on Tomb 34. Inside the museum there are several 3D models of Tomb 34 as well as several 3D models from the other graves explored in this project. Each 3D model includes a pop-up information box that includes information on the graves being displayed. The information boxes are denoted using green and silver trowels. The game player can click on the trowels to pull up the information boxes. On the walls of the inside of the museum are various pictures of graves and Gabii excavation sites. Extra information boxes are located on the walls to give the game player further information on the graves. Black and yellow arrow signs show the game player the direction in which to walk around the exhibit.</p>
									<h3>Game Player Directions</h3>
									<p>Use the arrow buttons to move around in the Unity project. The up arrow moves the game player forward. The left and right arrows move the game player in the respective directions. The down arrow moves the game player backwards. The game player's view is controlled by moving the mouse around. The mouse arrow is used to click on the trowels.</p>
									<h3>References</h3>
									<p>All of the information found within the Unity project came from the Gabii ARK database SU sheets that are linked below in the "Links to SU Sheets on Gabii ARK" section. Supplimental information was obtained from the Gabii Project website and blog as well as other resources. All of the resources are linked below in the "Important Resources" section.</p>
